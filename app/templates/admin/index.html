{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
    <h1 class="text-center text-success mt-1">Xin chào {{ current_user.username }}!</h1>
{% else%}
    <h1 class="text-center text-success mt-1"> ĐĂNG NHẬP QUẢN TRỊ</h1>
    <form method="post" action="/login-admin">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
          <label for="username">Username</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
          <label for="pwd">Password</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="submit" class="btn btn-success" value="Đăng nhập">
        </div>
    </form>


{% endif%}

{% endblock %}
