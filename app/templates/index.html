<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce-VanMai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}" />
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">E-Commerce VanMai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          {% for c in category %}
            <li class="nav-item">
              <a class="nav-link" href="/?cate_id={{ c.id }}">{{c.name}}</a>
            </li>
          {% endfor %}

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" name="kw" placeholder="Tìm sản phẩm ...">
          <button class="btn btn-primary" type="submit" >Tìm</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    {% if product %}
      <div class="row">
        {% for p in product %}
        <div class="col-md-3 col-12 p-2">
          <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
          <div class="card-body">
            <h4 class="card-title">{{p.name}}</h4>
            <p class="card-text">Price: {{p.price}}</p>
            <a href="#" class="btn btn-primary">Xem chi tiết</a>
            <button class="btn btn-danger" >Đặt hàng</button>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">KHÔNG CÓ SẢN PHẨM NÀO! </div>
    {% endif %}
  </main>

</body>
</html>
